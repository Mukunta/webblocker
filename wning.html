<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Access Blocked</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .add-website {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #add {
            padding: 10px 20px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .main {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th {
            background-color: #2196f3;
            color: #fff;
            padding: 10px;
            font-weight: bold;
        }
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        #no-website-msg {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="input-group mb-3">
            <input type="url" class="form-control add-website" placeholder="Enter Website e.g: https://www.example.com">
            <button class="btn btn-primary" id="add">+</button>
        </div>
    </div>
    <div class="main">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Websites Blocked</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="no-website-msg">
                        <td>No websites blocked yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
